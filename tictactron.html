<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TRON</title>
    <link rel="stylesheet" href="ticstyle.css">
    <link rel="icon" type="image/png" href="CALCU.png" />
    <!-- Menambahkan font Google untuk tampilan futuristik -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Memindahkan navigasi ke bagian atas -->
    <div class="nav-container">
        <nav class="Navbar">
            <a href="cal.html" class="nav-link">Calculatron</a>
            <a href="tictactron.html" class="nav-link">Tic-Tac-Tron</a>
            <a href="index.html" class="nav-link">About</a>
        </nav>
    </div>
    
    <!-- Theme toggle button -->
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    
    <!-- Animated background particles -->
    <div id="particles"></div>
    
    <div class="container">
        <h1>TIC TAC TRON</h1>
        
        <!-- Game mode selector -->
        <div class="game-modes">
            <button class="mode-btn active" data-size="3">3x3</button>
            <button class="mode-btn" data-size="4">4x4</button>
            <button class="mode-btn" data-size="5">5x5</button>
        </div>
        
        <div class="game-info">
            <div class="score-board">
                <div class="score">
                    <div class="score-label">PLAYER X</div>
                    <div class="score-value" id="scoreX">0</div>
                </div>
                <div class="score">
                    <div class="score-label">PLAYER O</div>
                    <div class="score-value" id="scoreO">0</div>
                </div>
            </div>
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
        </div>
        
        <div class="game-board board-3x3" id="gameBoard">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn-reset" onclick="resetGame()">Reset Round</button>
            <button class="btn-new-game" onclick="newGame()">New Game</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="winner-message" id="winnerMessage">
        <div class="winner-text" id="winnerText"></div>
        <button class="btn-reset" onclick="closeWinnerMessage()">Continue</button>
    </div>
    
    <script src="ticmain.js"></script>
</body>
</html>
